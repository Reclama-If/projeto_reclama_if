<!doctype html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome" required><br>
        <input type="text" name="email" placeholder="email" required><br>
        <input type="password" name="senha" placeholder="Senha" required><br>
        <select class="form-select " aria-label="Default select example" name="autoria" id="autoria" required>
            <option value="" disabled selected>Sua identificação</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
            <option value="Colaborador">Colaborador</option>
            <option value="Sem vínculo com a instituição">Sem vínculo com a instituição</option>
            <option value="Outro">Outro</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
</body>
</html>
